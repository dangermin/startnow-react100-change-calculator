<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <title>Change Calculator</title>

  <style>
    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
    }

    .alert {
      text-align: center;
    }

    #inputContainer {
      /* border-style: solid; */
      border-radius: 5px;
      background-color: white;
    }

    #outputContainer {
      /* border-style: solid; */
      border-radius: 5px;
      background-color: white;
    }

    .change {
      background: #F4F3F3;
      border: 1px solid #F6F6F6;
      border-radius: 5px;
      font-size: 15px;
      font-weight: bold;
      height: 160px;
      width: 160px;
      padding: 3%;
      margin: 1px;
      text-align: center;
    }

    #amount-due {
      border-radius: 5px;
      height: 50px;
      /* margin: 5px; */
    }
    #amount-given {
      border-radius: 5px;
      height: 50px;
      /* margin: 5px; */
    }

    .col-sm-4 {
      background: tomato;
      padding: 1%;
      margin: 5px
    }

    .col-sm-7 {
      background: steelblue;
      padding: 1%;
      margin: 5px
    }

  </style>
</head>

<body>
  <div id="root">
    <br/>
    <div class="page-header">
      <div>
        <h1>Change Calculator</h1>
        <h3 class="tagline" style="text-align: right">Save your pennies!</h3>
      </div>
    </div>
    <br/>

    <div class="container">
      <!-- Input -->
      <div class="row">
        <div id="inputContainer" class="col-sm-4">
          <div class="panel panel-heading">Enter amount due and amount given.</div>
          <div class="panel-body">
            <p>Amount due for sale.</p>
            <input id="amount-due" class="col-sm-12" placeholder="Amount Due"></input>
          </div>
          <div class="panel-body">
            <p>Amount recieved for sale.</p>
            <input id="amount-given" class="col-sm-12" placeholder="Amount Given"></input>
          </div>
          <br/>
          <button type="button" class="btn btn-primary btn-block">Calculate</button>
        </div>
        <!-- Output -->
        <div id="outputContainer" class="col-sm-7">
          <div>
            <div class="alert alert-success" role="alert">Total change due</div>
            <!-- <div class="alert alert-danger" role="alert">Additional money owed</div> -->
          </div>
          <!-- Change -->
          <div class="d-flex justify-content-center">
            <div class="change">
              <p>
                <center>Twenties</center>
              </p>
              <center>
                <p id="twenties-output" class="column">0</p>
              </center>
            </div>
            <div class="change">
              <p>
                <center>Tens</center>
              </p>
              <center>
                <p id="tens-output" class="column">0</p>
              </center>
            </div>
            <div class="change">
              <p>
                <center>Fives</center>
              </p>
              <center>
                <p id="fives-output" class="column">0</p>
              </center>
            </div>
            <div class="change">
              <p>
                <center>Ones</center>
              </p>
              <center>
                <p id="dollars-output" class="column">0</p>
              </center>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="change">
              <p>
                <center>Quaters</center>
              </p>
              <center>
                <p id="quarters-output" class="column">0</p>
              </center>
            </div>
            <div class="change">
              <p>
                <center>Dimes</center>
              </p>
              <center>
                <p id="dimes-output" class="column">0</p>
              </center>
            </div>
            <div class="change">
              <p>
                <center>Nickles</center>
              </p>
              <center>
                <p id="nickles-output" class="column">0</p>
              </center>
            </div>
            <div class="change">
              <p>
                <center>Pennies</center>
              </p>
              <center>
                <p id="pennies-output" class="column">0</p>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="bundle.js"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"></script>
</body>

</html>
